group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: "jetty"

// JDK 7
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

// Embeded Jetty for testing
jettyRun{
    contextPath = "/"
    httpPort = 8080
}

jettyRunWar{
    contextPath = "/"
    httpPort = 8080
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework:spring-web:4.2.0.RELEASE'
    compile 'org.springframework:spring-webmvc:4.2.0.RELEASE'
    compile 'org.springframework.security:spring-security-web:4.0.2.RELEASE'
    compile 'org.springframework.security:spring-security-config:4.0.2.RELEASE'
    compile 'org.hibernate:hibernate-validator:5.2.1.Final'
    compile 'org.springframework.data:spring-data-jpa:1.8.2.RELEASE'
    compile 'org.hibernate:hibernate-entitymanager:4.3.11.Final'
    compile 'mysql:mysql-connector-java:5.1.36'
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'javax.servlet:jstl:1.2'
}
